<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td style="text-align: center; font-weight: bold;">
            <form style="font-weight: bold; color: Blue">CAESAR CIPHER</form>
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold; color: blue">ENCRYPTION</td>
        </tr>
      </table>

      <form method="POST" action="/encrypt">
        <div class="mb-3">
          <label class="form-label">Input Plain text</label>
          <input type="text" class="form-control" name="inputText" placeholder="Input Plain text" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Key</label>
          <input type="number" class="form-control" name="inputKey" placeholder="Input Key">
        </div>
        <button type="submit" class="btn btn-primary">Encrypt</button>
      </form>

      <table class="table">
        <tr>
          <td style="font-weight: bold; color: blue">DECRYPTION</td>
        </tr>
      </table>

      <form method="POST" action="/decrypt">
        <div class="mb-3">
          <label class="form-label">Cipher text</label>
          <input type="text" class="form-control" name="cipherText" placeholder="Input Cipher text" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Key</label>
          <input type="number" class="form-control" name="inputKey" placeholder="Input Key">
        </div>
        <button type="submit" class="btn btn-success">Decrypt</button>
      </form>
    </div>
  </body>
</html>
